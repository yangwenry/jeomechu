name: jeomechu
description: Jeomechu project.
publish_to: 'yangwenry'
version: 0.1.0

environment:
  sdk: '>=3.0.0-417.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sign_in_button: ^3.0.0  
  google_sign_in: ^6.1.6
  flutter_secure_storage: ^9.2.2  
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/Inter_18pt-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600  
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400  
        - asset: assets/fonts/Inter_18pt-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter_18pt-ExtraLight.ttf
          weight: 200  
        - asset: assets/fonts/Inter_18pt-Thin.ttf
          weight: 100
  assets: 
    - assets/images/      

